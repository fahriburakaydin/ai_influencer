<!DOCTYPE html>
<html>
<head>
    <title>AI Influencer Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">ðŸ¦¾ Create AI Influencer Content</h1>
        <form action="/create" method="post">
            <div class="mb-3">
                <input type="text" name="niche" placeholder="Enter niche (e.g. fitness, tech)" 
                       class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Generate Content</button>
        </form>
    </div>

    <div id="loading" class="text-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Generating your amazing content...</p>
    </div>
    
    <script>
    document.querySelector('form').addEventListener('submit', function() {
        document.getElementById('loading').style.display = 'block';
    });
    
    // Check status periodically
    let checkStatus = function() {
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'completed') {
                    window.location.href = '/results';
                } else {
                    setTimeout(checkStatus, 5000); // Check again in 5 seconds
                }
            });
    };
    
    // Start checking status after form submission
    document.querySelector('form').addEventListener('submit', function() {
        setTimeout(checkStatus, 1000);
    });
    </script>

</body>
</html>
