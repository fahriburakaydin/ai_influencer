<!DOCTYPE html>
<html>
<head>
    <title>Content Creation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-image {
            max-width: 600px;
            max-height: 600px;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            margin: 0 auto;
            display: block;
        }
        .post-card {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">ðŸŽ‰ Your Content is Ready!</h1>
        
        <div class="mb-4 text-center">
            <p class="lead">Time taken: <strong>{{ time_taken }}</strong></p>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for post in posts %}
            <div class="col">
                <div class="card h-100 post-card">
                    <div class="card-body">
                        <p class="card-title">{{ post.caption }}</p>
                        <img src="{{ post.image }}" class="post-image" alt="Generated content">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% if failed_posts %}
        <!-- Keep existing failed posts section -->
        {% endif %}
        
        <div class="mt-5 text-center">
            <a href="/" class="btn btn-primary btn-lg">Create More Content</a>
        </div>
    </div>
</body>
</html>
