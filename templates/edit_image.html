<!-- templates/edit_image.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Image Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Edit Image Description</h1>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ url_for('uploaded_file', filename=image.image_path.split('/')[-1]) }}" class="img-fluid rounded-start" alt="Image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" name="description" class="form-control" value="{{ image.description }}">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="{{ url_for('store_profile') }}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
