<!-- templates/store_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Store Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">üè™ Store Profile</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label>Store Name</label>
                <input type="text" name="store_name" class="form-control" required value="{{ store[1] if store else '' }}">
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" name="address" class="form-control" value="{{ store[2] if store else '' }}">
            </div>
            <div class="mb-3">
                <label>Brand Voice (e.g., ‚ÄòFriendly, Witty‚Äô)</label>
                <input type="text" name="brand_voice" class="form-control" value="{{ store[3] if store else '' }}">
            </div>
            <div class="mb-3">
                <label>Fun Facts</label>
                <textarea name="fun_facts" class="form-control">{{ store[4] if store else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label>Signature Products</label>
                <textarea name="signature_products" class="form-control">{{ store[5] if store else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>

        <h2 class="mt-4">Upload Store Photos</h2>
        <form action="/upload-image" method="POST" enctype="multipart/form-data">
            <label for="image">Upload an Image:</label>
            <input type="file" name="image" required>
            
            <label for="description">Describe the Image (Optional):</label>
            <input type="text" name="description" placeholder="E.g. This is our best-seller">
            
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
        
        <h2 class="mt-4">Uploaded Photos</h2>
        <div class="row">
            {% if store_images %}
                {% for image in store_images %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ url_for('uploaded_file', filename=image.image_path.split('/')[-1]) }}" class="card-img-top" alt="Uploaded Image">
                        <div class="card-body">
                            <p class="card-text"><strong>Description:</strong> {{ image.description }}</p>
                            <a href="{{ url_for('edit_image', image_id=image.id) }}" class="btn btn-sm btn-primary">Edit</a>
                            <form action="{{ url_for('delete_image', image_id=image.id) }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this image?');">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>No images uploaded yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
