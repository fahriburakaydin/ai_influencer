<!DOCTYPE html>
<html>
<head>
    <title>Store Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">üè™ Store Profile</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label>Store Name</label>
                <input type="text" name="store_name" class="form-control" required value="{{ store[1] if store else '' }}">
            </div>

            <div class="mb-3">
                <label>Address</label>
                <input type="text" name="address" class="form-control" value="{{ store[2] if store else '' }}">
            </div>

            <div class="mb-3">
                <label>Brand Voice (e.g., ‚ÄòFriendly, Witty‚Äô)</label>
                <input type="text" name="brand_voice" class="form-control" value="{{ store[3] if store else '' }}">
            </div>

            <div class="mb-3">
                <label>Fun Facts</label>
                <textarea name="fun_facts" class="form-control">{{ store[4] if store else '' }}</textarea>
            </div>

            <div class="mb-3">
                <label>Signature Products</label>
                <textarea name="signature_products" class="form-control">{{ store[5] if store else '' }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>

        <h2 class="mt-4">Upload Store Photos</h2>
        <form action="/upload-image" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-3">
            <button type="submit" class="btn btn-secondary">Upload Image</button>
        </form>
        
        <h2 class="mt-4">Uploaded Photos</h2>
        <div class="row">
            {% if store_images %}
                {% for image in store_images %}
                <div class="col-md-4">
                    <img src="{{ url_for('uploaded_file', filename=image[2].split('/')[-1]) }}" class="img-fluid rounded shadow" alt="Store Image">
                </div>
                {% endfor %}
            {% else %}
                <p>No images uploaded yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
