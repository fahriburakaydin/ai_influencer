<!-- templates/review.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Review Your Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>Review and Edit Your AI-Generated Posts</h1>
    <form method="POST" action="/review">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for post in posts %}
            <div class="col">
                <div class="card">
                    <img src="{{ post.image }}" class="card-img-top" alt="Generated Image" style="max-width: 100%; height: auto; object-fit: contain;">
                    <div class="card-body">
                        <label for="caption_{{ loop.index0 }}">Caption:</label>
                        <textarea id="caption_{{ loop.index0 }}" 
                                  name="caption_{{ loop.index0 }}" 
                                  rows="3" 
                                  class="form-control">{{ post.caption }}</textarea>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" 
                                   id="delete_{{ loop.index0 }}" 
                                   name="delete_{{ loop.index0 }}">
                            <label class="form-check-label" for="delete_{{ loop.index0 }}">
                                Remove this post
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Save & Continue</button>
        </div>
    </form>
</div>
</body>
</html>
